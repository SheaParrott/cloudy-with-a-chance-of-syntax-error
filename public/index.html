<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cloudy With A Chance Of Syntax Error</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header>
    <h1>Weather</h1>
  </header>
  <main>
    <div>
      <label for="city">Location</label>
      <input class="cityBox" name="city" type="text" id="cityID">
      <button class="citySearch">SEARCH</button>
    </div>
    <div>
      <label for="zip">Zip Code</label>

      <button class="zipSearch">SEARCH</button>
    </div>
    <div>
      <button class="reload">RELOAD</button>
    </div>
  </main>

  <div class="displayedElements">

  </div>



  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
